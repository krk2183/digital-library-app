<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <hr>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
    <div class="flex flex-col items-center text-center">
        <header>
            <h1 class="text-4xl font-bold bg-blue-400 shadow-blue-800 text-blue-950 p-4 rounded-b-lg">Library</h1>
        </header>
        <div id="main" class="mt-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <label class="block mb-2"> Author:</label>
                <input type="text" id="authorInput" class="rounded-2xl hover:rounded-md border p-2 mb-4" placeholder="           Enter Author">
                <hr>
                <label class="block mb-2"> Title:  </label>
                <input type="text" id="titleInput" class="rounded-2xl hover:rounded-md border p-2 mb-4" placeholder="             Enter Title">
                <hr>
                <label class="block mb-2"> Pages:  </label>
                <input type="text" id="pagesInput" class="rounded-2xl hover:rounded-md border p-2 mb-4" placeholder="       Enter Page Count">
                <hr>
                <hr>
                <hr>
                <button id="addBookButton" class="mt-4 bg-blue-500 hover:bg-blue-650 text-white py-1.5 px-4 rounded-xl">Add Book</button>
            </div> 
            <div id="books-container" class="mt-8">

            </div>

                <div>Id</div>
                <button>Read</button>
                <hr>
                <button>Remove</button>
            </div>
        -->
        </div>
    </div>
    <script src="./odin.js"></script>
</body>

</html>
